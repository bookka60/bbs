<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  <h2>댓글 수정</h2>
    <form th:action="@{/comments/{id}/edit(id=${comment.commentId})}" method="post">
      <textarea name="content" rows="5" cols="50" th:text="${comment.content}"></textarea><br/>
      <button type="submit">수정 완료</button>
    </form>
    <br/>
  <a th:href="@{/post/{id}(id=${comment.postId})}">뒤로가기</a>
</body>
</html>
