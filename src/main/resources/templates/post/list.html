<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
  <style>
    .post-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .post-card h3 {
      margin: 0;
    }
    .post-meta {
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }
    .write-btn {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
<h1>게시글 목록</h1>

<div class="write-btn">
  <a th:href="@{/post/add}">
    <button>글쓰기</button>
  </a>
</div>

<div th:each="post : ${post}" class="post-card">
  <h3>
    <a th:href="@{'/post/' + ${post.postId}}" th:text="${post.title}">제목</a>
  </h3>
  <div class="post-meta">
    <label>작성자:</label> <span th:text="${post.author}">작성자</span> |
    <label>작성일:</label> <span th:text="${#temporals.format(post.creationDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
  </div>
</div>

</body>
</html>
